    function toggleChat() {
        var chatbox = document.getElementById('chatbox');
        chatbox.style.display = chatbox.style.display === 'none' || chatbox.style.display === '' ? 'block' : 'none';
        if (chatbox.style.display === 'block') {
            sendInitialMessage();
        }
    }

    function sendMessage() {
        var userInput = document.getElementById('userInput');
        var messageText = userInput.value.trim();
        if (messageText) {
            addMessage('user', messageText);
            userInput.value = '';
            getBotResponse(messageText);
        }
    }

    function addMessage(sender, text) {
        var messages = document.getElementById('messages');
        messages.innerHTML = '';
        var message = document.createElement('div');
        message.classList.add('message', sender);
        if (sender === 'bot') {
            message.innerHTML = '<p style="color: black;">' + text + '</p>';
        } else {
            message.innerHTML = '<p>' + text + '</p>';
        }
        messages.appendChild(message);
        messages.scrollTop = messages.scrollHeight;
    }



    function getBotResponse(messageText) {
        var response = '';
        var responses = {
            '1.': 'Chatbot vagyok, a te virtu√°lis asszisztensed.',

            '3': 'Tel.: 06 .......',
        };

        response = responses[messageText] || 'Eln√©z√©st, nem √©rtem a k√©rd√©st.';

        setTimeout(function() {
